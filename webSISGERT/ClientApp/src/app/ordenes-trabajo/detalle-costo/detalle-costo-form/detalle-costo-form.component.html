<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>
    <div class="example-form" formGroupName="costo">
      <mat-form-field class="example-full-width" appearance="fill" align="right">
        <mat-label >Costo</mat-label>
        <input matInput
               aria-label="Costo"
               [matAutocomplete]="auto"
               [formControl]="stateCtrl"
               formControlName="descripcion"/>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let costo of listaCostos" [value]="costo.descripcion" (onSelectionChange)='setCosto(costo, $event)' >
            <span>{{costo.descripcion}}</span> 
          </mat-option>
        </mat-autocomplete> 
      </mat-form-field>
    </div>

    <div class="formGroup">
      <mat-form-field class="example-full-width" appearance="fill" align="right">
        <mat-label>Precio</mat-label>
        <input matInput
               aria-label="Precio"
               type="number"
               formControlName="precio" />
      </mat-form-field>
    </div>

    <div class="formGroup">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btnPrimary"
                  type="submit"
                  >Salvar
          </button>
          <button class="btn btnDanger"
                  [routerLink]='["/Principal/ordenesTrabajo-editar/" + ordenTrabajoId + "/detallesCostos/" + ordenTrabajoId]' >
            Cancelar
          </button>
        </span>
      </div>
    </div>
  </fieldset>
</form>
