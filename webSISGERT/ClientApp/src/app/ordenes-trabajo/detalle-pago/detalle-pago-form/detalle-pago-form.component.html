<form class="form-horizontal" (ngSubmit)="save()"
      novalidate [formGroup]="formGroup">
  <fieldset>
    <div class="form-group example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Monto</mat-label>
        <input type="text" matInput formControlName="pago" [errorStateMatcher]="matcher"
               placeholder="100.00" required>

        <mat-error *ngIf="(formGroup.get('pago').touched || formGroup.get('pago').dirty) &&  formGroup.get('pago').errors">
          Por favor ingrese un Monto valido.
        </mat-error>
        <mat-error *ngIf="formGroup.get('pago').errors && formGroup.get('pago').errors.required">
          Monto es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Fecha</mat-label>
        <!--[value]="fecha.value"-->
        <input matInput [matDatepicker]="picker3"
               required
               formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn"
                  [routerLink]='["/"]'>
            Cancelar
          </button>
        </span>
      </div>
    </div>
  </fieldset>
</form>
