
<h5>Lista de tareas</h5>
<button [routerLink]="['/principal/cotizaciones-agregar/detalleTareaC-agregar']">Agregar Tarea</button>

<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Horas Hombre</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{Nombre}}</td>
      <td>{{Cantidad}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]='["/tareas-editar/" ]'>Editar</button>
        <button class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<mat-label>Total Horas Hombre :</mat-label>
<mat-label>00.00 </mat-label>
