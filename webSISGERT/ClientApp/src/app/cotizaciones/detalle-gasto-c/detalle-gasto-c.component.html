<h5>Lista de gastos</h5>
<button [routerLink]="['/principal/menuCotizaciones-editar/' + cotizacionId + '/detalleGastoC-agregar/' + cotizacionId]">Agregar Gasto</button>
<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Monto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gasto of detallesCostosC">
      <td>{{gasto.costo.descripcion}}</td>
      <td>{{gasto.precio}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]='["/principal/menuCotizaciones-editar/" + cotizacionId + "/detalleGastoC-editar/" + gasto.id ]'>Editar</button>
        <button class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
<mat-label>Total Gastos :</mat-label>
<mat-label>00.00 </mat-label>
