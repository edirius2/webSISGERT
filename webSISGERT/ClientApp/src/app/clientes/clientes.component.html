<h1>Lista Clientes</h1>

<button [routerLink]='["/principal/clientes-agregar"]' class="btn btn-primary" >Agregar Cliente</button>

<p *ngIf="!(clientes && clientes.Length )">No hay registros que mostrar</p>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tipo Documento</th>
      <th>Numero</th>
      <th>Nombres</th>
      <th>Contacto</th>
      <th>Telefono</th>
      <th>Correo Electronico</th>
      <th>Accioness</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes" >
      <td>{{cliente.Id}}</td>
      <td>{{cliente.tipoDocumento}}</td>
      <td>{{cliente.numeroDocumento}}</td>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.contacto}}</td>
      <td>{{cliente.telefono}}</td>
      <td>{{cliente.correoElectronico}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]='["/clientes-editar/" + cliente.id]'>Editar</button>
        <button class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
