<h1>Agregar Cliente</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>


    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('tipoDocumento').touched || formGroup.get('tipoDocumento').dirty) &&  !formGroup.get('tipoDocumento').valid}">
      <label class="col-md-2 control-label"
             for="tipoDocumentoId">Tipo Documento 2</label>
      <div class="col-md-8">
        <input class="form-control"
               id="tipoDocumentoId"
               type="text"
               required
               formControlName="tipoDocumento" />
        <span class="help-block" *ngIf="(formGroup.get('tipoDocumento').touched || formGroup.get('tipoDocumento').dirty) &&  formGroup.get('tipoDocumento').errors">
          <span *ngIf="formGroup.get('tipoDocumento').errors.required">
            El campo tipoDocumento es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('numeroDocumento').touched || formGroup.get('numeroDocumento').dirty) &&  !formGroup.get('numeroDocumento').valid}">
      <label class="col-md-2 control-label"
             for="numeroDocumentoId">Numero Documento</label>
      <div class="col-md-8">
        <input class="form-control"
               id="numeroDocumentoId"
               type="text"
               required
               formControlName="numeroDocumento" />
        <span class="help-block" *ngIf="(formGroup.get('numeroDocumento').touched || formGroup.get('numeroDocumento').dirty) &&  formGroup.get('numeroDocumento').errors">
          <span *ngIf="formGroup.get('numeroDocumento').errors.required">
            El campo Numero Documento es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) &&  !formGroup.get('nombre').valid}">
      <label class="col-md-2 control-label"
             for="nombreId">Nombre</label>
      <div class="col-md-8">
        <input class="form-control"
               id="nombreId"
               type="text"
               required
               formControlName="nombre" />
        <span class="help-block" *ngIf="(formGroup.get('nombre').touched || formGroup.get('nombre').dirty) &&  formGroup.get('nombre').errors">
          <span *ngIf="formGroup.get('nombre').errors.required">
            El campo Nombre es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('contacto').touched || formGroup.get('contacto').dirty) &&  !formGroup.get('contacto').valid}">
      <label class="col-md-2 control-label"
             for="contactoId">Contacto</label>
      <div class="col-md-8">
        <input class="form-control"
               id="contactoId"
               type="text"
               required
               formControlName="contacto" />
        <span class="help-block" *ngIf="(formGroup.get('contacto').touched || formGroup.get('contacto').dirty) &&  formGroup.get('contacto').errors">
          <span *ngIf="formGroup.get('contacto').errors.required">
            El campo Contacto es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('telefono').touched || formGroup.get('telefono').dirty) &&  !formGroup.get('telefono').valid}">
      <label class="col-md-2 control-label"
             for="telefonoId">Contacto</label>
      <div class="col-md-8">
        <input class="form-control"
               id="telefonoId"
               type="text"
               required
               formControlName="telefono" />
        <span class="help-block" *ngIf="(formGroup.get('telefono').touched || formGroup.get('telefono').dirty) &&  formGroup.get('telefono').errors">
          <span *ngIf="formGroup.get('telefono').errors.required">
            El campo telefono es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('correoElectronico').touched || formGroup.get('correoElectronico').dirty) &&  !formGroup.get('correoElectronico').valid}">
      <label class="col-md-2 control-label"
             for="correoElectronicoId">Correo Electronico</label>
      <div class="col-md-8">
        <input class="form-control"
               id="correoElectronicoId"
               type="text"
               required
               formControlName="correoElectronico" />
        <span class="help-block" *ngIf="(formGroup.get('correoElectronico').touched || formGroup.get('correoElectronico').dirty) &&  formGroup.get('correoElectronico').errors">
          <span *ngIf="formGroup.get('correoElectronico').errors.required">
            El campo correoElectronico es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn"
                  [routerLink]='["/clientes"]'>
            Cancelar
          </button>
        </span>
      </div>
    </div>

  </fieldset>
</form>
