<h2>Agregar Especialidad</h2>
<form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>
    <div class="form-group">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Descripcion Especialidad</mat-label>
        <input type="text" matInput formControlName="descripcion"
               placeholder="Ej: Mecanico"
               required />
        <mat-error *ngIf="formGroup.get('descripcion').errors && formGroup.get('descripcion').errors.required">
          Debe ingresar una descripcion
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn"
                  [routerLink]='["/principal/esoecialidades"]'>
            Cancelar
          </button>
        </span>
      </div>
    </div>
  </fieldset>
</form>
