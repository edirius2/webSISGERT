<h1>Lista de Repuestos</h1>
<button class="btn btn-primary" [routerLink]='["/principal/repuesto-agregar"]'>Agregar Repuesto</button>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Precio Ref:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repuesto of listaRepuestos">
      <td>{{repuesto.id}}</td>
      <td>{{repuesto.nombre}}</td>
      <td>{{repuesto.precioReferencial}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]='["/principal/repuesto-editar/" + repuesto.id]'>Editar</button>
        <button class="btn btn-danger" >Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
