<h2>Agregar Repuesto</h2>

<form class="form-horizontal example-form" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>
    <div class="form-group example-form"
         [ngClass]="{'has-error': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) &&  !formGroup.get('nombre').valid}">
      <mat-form-field class="example-form" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput
               id="nombreId"
               type="text"
               required
               formControlName="nombre" />
      </mat-form-field>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('precioReferencial').touched || formGroup.get('precioReferencial').dirty) &&  !formGroup.get('precioReferencial').valid}">
      <label class="col-md-2 control-label"
             for="precioReferencialId">Precio Referencial</label>
      <div class="col-md-8">
        <input class="form-control"
               id="precioReferencialId"
               type="text"
               required
               formControlName="precioReferencial" />
        <span class="help-block" *ngIf="(formGroup.get('precioReferencial').touched || formGroup.get('precioReferencial').dirty) &&  formGroup.get('precioReferencial').errors">
          <span *ngIf="formGroup.get('precioReferencial').errors.required">
            El campo Precio Referencial es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group row example-form">
      <div class="col-md-4 col-md-offset-2">
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn"
                  [routerLink]='["/principal/repuestos"]'>
            Cancelar
          </button>

      </div>
    </div>
  </fieldset>
</form>
